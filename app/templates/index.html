<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body> 
    <h1>list of students</h1>    
    
    <ul>
        {% for student in students %}

        {% endfor %}
    </ul>   
</body>
</html>
